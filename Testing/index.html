<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GoTrip — Book a Trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">GoTrip</h1>
        <p class="tag">Find flights, buses & hotels</p>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h2>Plan your next trip</h2>
        <p class="lead">
          Search destinations, pick dates, and book in seconds.
        </p>
      </section>

      <section class="booking card">
        <form id="bookingForm">
          <div class="row">
            <label for="destination">Destination</label>
            <input
              id="destination"
              name="destination"
              type="text"
              placeholder="City or airport"
              required
            />
          </div>

          <div class="row two-up">
            <div>
              <label for="checkin">Check-in</label>
              <input id="checkin" name="checkin" type="date" required />
            </div>
            <div>
              <label for="checkout">Check-out</label>
              <input id="checkout" name="checkout" type="date" required />
            </div>
          </div>

          <div class="row two-up">
            <div>
              <label for="guests">Guests</label>
              <input
                id="guests"
                name="guests"
                type="number"
                min="1"
                value="1"
                required
              />
            </div>
            <div>
              <label for="tripType">Trip type</label>
              <select id="tripType" name="tripType">
                <option>Hotel</option>
                <option>Flight</option>
                <option>Bus</option>
              </select>
            </div>
          </div>

          <div class="row">
            <button type="submit" class="btn-primary">Search</button>
          </div>
        </form>

        <div id="results" class="results" aria-live="polite">
          <p class="muted">
            No results yet — use the form above to start a search.
          </p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">© GoTrip — Demo booking homepage</div>
    </footer>

    <script src="/booking.js"></script>
  </body>
</html>
